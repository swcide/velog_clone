spring:
  h2:
    console:
      enabled: true

  datasource:
    url: jdbc:h2:mem:velog_clone
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    #    hibernate:
    #      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: false

logging:
  level:
    com.tutorial: debug

